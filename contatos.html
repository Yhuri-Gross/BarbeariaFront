<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="../Barbearia/img produtos/logo.png" alt="Logo da Barbearia Cabelinho"></h1>

            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="pl">
        <form>
            <label for="nomesobrenome">Nome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Digite seu nome completo">

            <label for="email">E-mail</label>
            <input type="email" name="" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone"  class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10"></textarea  class="input-padrao" required>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por E-mail?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th> 
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Terça</td>
                    <td>8h ~ 20h</td> 
                </tr>

                <tr>
                    <td>Quinta</td>
                    <td>8h ~ 20h</td> 
                </tr>

                <tr>
                    <td>Sábado</td>
                    <td>8h ~ 20h</td> 
                </tr>
            </tbody>
        </table>
    </main>
    
    <footer>
        <img src="../Barbearia/img produtos/logo-branco.png" alt="Logo da Barbearia Cabelinho">
        <p class="copyright">&copy; Copyright Barbearia Cabelinho - 2021</p>
    </footer>
</body>
</html>
